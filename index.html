<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  
  <link rel="stylesheet" href="currency.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body>
  <video autoplay muted loop id="myVideo">
  <source src="v1.mp4" type="video/mp4">
</video>

  <div class="container">
    <h2>ğŸ’°cğ–šğ–—ğ–—ğ–Šğ–“ğ–ˆğ– ğ–ˆğ–”ğ–“ğ–›ğ–Šğ–—ğ–™ğ–ŠrğŸ’°</h2>
    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <i class="fa-solid fa-wallet"></i>
        <input  value="1" type="text" />
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="From Flag" />
            <select name="from">
              <option value="IN">INR</option>
              <option selected value="US">USD</option>
              <option value="EUR">EUR</option>
            </select>
          </div>
        </div>

        <arrow class="fa-solid fa-rotate"></arrow>
        

        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="To Flag" />
            <select name="to">
              <option value="IN">INR</option>
              <option value="US">USD</option>
              <option value="EUR">EUR</option>
            </select>
          </div>
        </div>
      </div>

      <div class="msg">1 USD = 80 INR</div>
      <button type="submit">...Get Exchange Rates...</button>
    </form>
  </div>

  <script src="codes.js"></script>
  <script src="currency.js"></script>
  
  
</body>
</html>
